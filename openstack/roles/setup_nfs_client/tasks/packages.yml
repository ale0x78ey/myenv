- name: setup_nfs_client | update repositories cache
  apt: update_cache=yes
  changed_when: False
  when: ansible_os_family == "Debian"

- name: setup_nfs_client | install requirements
  package: name="{{ item }}"
  with_items: "{{ ansible_requirements + nfs_client_requirements }}"

- name: setup_nfs_client | upgrade any out of date packages
  apt: upgrade=safe
  when: ansible_os_family == "Debian"
