- name: setup_kolla | create /etc/kolla/config/* directories [common]
  file:
    path: "/etc/kolla/config/{{ item }}"
    mode: "755"
    state: directory
    recurse: yes
  with_items:
    - cinder/cinder-backup
    - cinder/cinder-volume
    - glance
    - karbor/karbor-protection/providers.d
    - neutron
    - nova

- name: setup_kolla | install etc/kolla/* [common]
  copy:
    src: "common/etc/kolla/{{ item }}"
    dest: "/etc/kolla/{{ item }}"
    mode: "755"
  with_items:
    - config/karbor.conf
    - config/neutron/ml2_conf.ini
    - config/neutron/openvswitch_agent.ini

- name: setup_kolla | install etc/kolla/* [common]
  template:
    src: "common/etc/kolla/{{ item }}.j2"
    dest: "/etc/kolla/{{ item }}"
  with_items:
    - kolla-build.conf
