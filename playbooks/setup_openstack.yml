- name: MyEnv | setup_openstack | setup_network
  hosts: openstack_hosts
  roles:
    - role: setup_network
      network_manager_type: "NetworkManager"

- name: MyEnv | setup_openstack | setup_nfs
  hosts: nfs_servers
  roles:
    - role: setup_nfs
      host_type: "server"

- name: MyEnv | setup_openstack | setup_nfs
  hosts: nfs_clients
  roles:
    - role: setup_nfs
      host_type: "client"
